version: 0.1
cli:
  version: 0.12.1-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: brew-completions
lint:
  linters:
    - name: markdownlint
      command:
        [markdownlint, -q, --config, .trunk/.markdownlint.yaml, "${target}"]
      direct_configs: [.trunk/.markdownlint.yaml]
  enabled:
    - gitleaks@8.8.7
    - markdownlint@0.31.1
    - prettier@2.6.2
  ignore:
    - linters: [ALL]
      paths:
        - "!docs/**"
    - linters: [actionlint]
      paths:
        - ".github/workflows/sync-labels.yml"
